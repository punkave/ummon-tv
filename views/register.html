{% extends 'layout.html' %}

{% block main %}
  <h2>Register</h2>
  <form action="/register" method="post">
    <div>
    <label>Username:</label>
    <input type="text" name="username"/><br/>
    </div>
    <div>
    <label>Password:</label>
    <input type="password" name="password"/>
    </div>
    <div>
    <input type="submit" value="Submit"/>
    </div>

    {{ message }}
  </form>
{% endblock %}
